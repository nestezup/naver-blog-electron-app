<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data: https://* http://*; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' blob: data: https://* http://*; font-src 'self' data:; connect-src 'self' blob: data: https://* http://*; frame-src 'self' https://* http://*;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Blog - 로그인</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <!-- Firebase SDK (Local) -->
    <script src="./assets/firebase-app-compat.js"></script>
    <script src="./assets/firebase-auth-compat.js"></script>
    <script src="./js/firebase-auth.js"></script>
</head>
<body data-theme="light" class="auth-container flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-xl w-full max-w-md">
        <!-- Logo and Title -->
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-primary-content" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-primary">Naver Blog</h1>
            <p class="text-gray-600 mt-2">블로그 관리를 시작하세요</p>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-8">
            <div class="loading-spinner mb-4"></div>
            <p class="text-gray-600">Firebase 인증 준비 중...</p>
        </div>

        <!-- Auth Form (initially hidden) -->
        <div id="authForm" class="card-body hidden">
            <!-- Onboarding state (for successful sign-up) -->
            <div id="onboardingState" class="hidden">
                <div class="text-center space-y-4">
                    <div class="flex justify-center">
                        <div class="rounded-full bg-primary/10 text-primary w-16 h-16 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                    </div>
                    <h2 class="text-2xl font-bold">회원가입이 완료되었습니다</h2>
                    <p class="text-gray-600">이메일 인증 메일을 보냈습니다. 메일을 확인하고 아래 버튼을 눌러 시작해 주세요.</p>

                    <div id="onboardingEmailInfo" class="alert alert-info hidden">
                        <span id="onboardingEmailText"></span>
                    </div>

                    <div class="flex flex-col gap-2">
                        <button id="resendVerificationBtn" class="btn btn-outline">인증 메일 다시 보내기</button>
                        <button id="goToAppBtn" class="btn btn-primary">지금 시작하기</button>
                    </div>

                    <button id="backToLoginBtn" class="btn btn-link text-sm">다른 계정으로 로그인</button>
                </div>
            </div>

            <!-- Google Sign In -->
            <div id="socialAuthContainer">
                <button id="googleSignInBtn" class="btn btn-outline w-full">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 계속하기
                </button>

                <div class="divider">또는</div>
            </div>

            <!-- Email Auth Form -->
            <form id="emailAuthForm" class="space-y-4">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">이메일</span>
                    </label>
                    <input type="email" id="emailInput" class="input input-bordered w-full" placeholder="your@email.com" required>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input type="password" id="passwordInput" class="input input-bordered w-full" placeholder="비밀번호" required>
                </div>

                <div id="confirmPasswordDiv" class="form-control hidden">
                    <label class="label">
                        <span class="label-text">비밀번호 확인</span>
                    </label>
                    <input type="password" id="confirmPasswordInput" class="input input-bordered w-full" placeholder="비밀번호 확인">
                </div>

                <!-- Error/Success Message -->
                <div id="authMessage" class="hidden">
                    <div class="alert" id="alertBox">
                        <span id="messageText"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="authSubmitBtn" class="btn btn-primary w-full">로그인</button>
            </form>

            <!-- Mode Switch -->
            <div id="authModeSwitchContainer" class="text-center">
                <span id="authModeText" class="text-sm text-gray-600">계정이 없으신가요?</span>
                <button id="authModeSwitch" class="btn btn-link btn-sm">회원가입</button>
            </div>

            <!-- Forgot Password -->
            <div id="forgotPasswordContainer" class="text-center">
                <button id="forgotPasswordBtn" class="btn btn-link btn-sm">비밀번호를 잊으셨나요?</button>
            </div>
        </div>
    </div>

    <script type="module" src="./js/auth.js"></script>

  </body>
</html>
